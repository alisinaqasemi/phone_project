<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone projec</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="placephone">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="phone"></div>
        <div class="linephone"></div>
        
        <div class="nav"> cisco</div>
        
        <div class="bottom"></div>
        
        <div class="fullscreen">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
            <div class="box10"></div>
            <div class="box11"></div>
            <div class="box12"></div>
            <div class="box13"></div>
            <div class="box14"></div>
            <div class="ID"><p>This project was designed by <br> Mr <span style="color: red;">Alisina</span> Qasemi</p></div>
        </div>
        
        <div class="kbd">
            <div class="cercle"></div>
            <div class="box_1"><p><i class="fa-solid fa-rotate-left"></i></p></div>
            <div class="box_2"><p><i class="fa-solid fa-voicemail"></i></p></div>
            <div class="box_3"><p><i class="fa-sharp fa-solid fa-gear"></i></p></div>
            <div class="box_4"><p><i class="fa-solid fa-book-open"></i></p></div>
            <div class="box_5"><p>-<i class="fa-solid fa-plus" style="float: right ; padding-right: 5px;"></i></p></div>
            <div class="box_6"><p><i class="fa-solid fa-phone" style="color: red;"></i></p></div>
            <div class="box_7"><p style="font-weight: 900;">| |</p></div>
            <div class="box_8"><p><i class="fa-solid fa-user-plus"></i></p></div>

            <div class="box_11"><p><i class="fa-solid fa-volume-xmark"></i></p></div>
            <div class="box_12"><p><i class="fa-solid fa-microphone-slash"></i></p></div>
            <div class="box_13"><p>1</p></div>
            <div class="box_14"><p>2</p></div>
            <div class="box_15"><p>3</p></div>
            <div class="box_16"><p>4</p></div>
            <div class="box_17"><p>5</p></div>
            <div class="box_18"><p>6</p></div>
            <div class="box_19"><p>7</p></div>
            <div class="box_20"><p>8</p></div>
            <div class="box_21"><p>9</p></div>
            <div class="box_22"><p><i class="fa-sharp fa-solid fa-star-of-life"></i></p></div>
            <div class="box_23"><p>0</p></div>
            <div class="box_24"><p style="font-weight: 1500; font-size: x-large;">#</p></div>
        </div>
    </div>
